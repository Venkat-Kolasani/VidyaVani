services:
  - type: web
    name: vidyavani-ivr-system
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn --bind 0.0.0.0:$PORT --workers 2 --timeout 120 --max-requests 1000 --max-requests-jitter 100 app:app
    healthCheckPath: /health
    envVars:
      - key: FLASK_ENV
        value: production
      - key: PYTHONPATH
        value: .
      - key: GUNICORN_WORKERS
        value: 2
      - key: GUNICORN_TIMEOUT
        value: 120
      - key: MAX_CONCURRENT_CALLS
        value: 5
      - key: RESPONSE_TIMEOUT
        value: 8
      - key: CACHE_TTL
        value: 3600
      # API Keys - Set these in Render dashboard
      - key: SECRET_KEY
        generateValue: true
      - key: EXOTEL_ACCOUNT_SID
        sync: false
      - key: EXOTEL_API_KEY
        sync: false
      - key: EXOTEL_API_TOKEN
        sync: false
      - key: EXOTEL_PHONE_NUMBER
        sync: false
      - key: EXOTEL_APP_ID
        sync: false
      - key: OPENAI_API_KEY
        sync: false
      - key: GOOGLE_CLOUD_PROJECT
        sync: false
      - key: GOOGLE_APPLICATION_CREDENTIALS_JSON
        sync: false
    disk:
      name: vidyavani-data
      mountPath: /opt/render/project/data
      sizeGB: 1